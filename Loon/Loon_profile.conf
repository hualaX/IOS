HK-AUTO = url-test,HK_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
SG-AUTO = url-test,SG_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
US-AUTO = url-test,US_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

[Remote Filter]
HK_Filter = NameRegex, FilterKey = "^(?=.*(港|HK|Hong)).*$"
TW_Filter = NameRegex, FilterKey = "^(?=.*(台湾|TW|Taiwan)).*$"
SG_Filter = NameRegex, FilterKey = "^(?=.*(新加坡|坡|狮城|SG|Singapore)).*$"
US_Filter = NameRegex, FilterKey = "(?=.*(美国|US|United States))"

[Rule]
#Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR
